

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="contact.css">
  <style>
    .home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
      /* Decrease the margin bottom for form groups */
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: calc(100% - 20px);
      /* Decrease the width of inputs and textareas */
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      display: block;
      width: 10%;
      /* Decrease the width of the button */
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .subbutton {
      display: block;
      width: 100%;
      /* Decrease the width of the button */
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #response {
      margin-top: 20px;
      padding: 10px;
      background-color: #dff0d8;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>

<body>
  <button class="home-button" onclick="goToHome()">Go to Home</button>
  <div class="container">
    <h2>Contact Us</h2>
    <form action="contact.php" id="contactForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit" class="subbutton">Submit</button>
    </form>
    <div id="response"></div>
  </div>

  <script>
    // Define goToHome function outside of the event listener
    function goToHome() {
      window.location.href = "../home_page/index.html"; // Change 'index.html' to the path of your home page
    }
  
    document.getElementById('contactForm').addEventListener('submit', function (event) {
      event.preventDefault();
  
      var formData = new FormData(this);
  
      fetch('contact.php', {
        method: 'POST',
        body: formData
      })
        .then(response => response.text())
        .then(data => {
          document.getElementById('response').innerHTML = data;
          document.getElementById('response').style.display = 'block';
        })
        .catch(error => {
          console.error('Error:', error);
        });
    });
  
  </script>
  
</body>

</html>
